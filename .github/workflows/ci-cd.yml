name: CI/CD QuizzAdventure

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: quizz
          MYSQL_DATABASE: quizz
          MYSQL_USER: quizz
          MYSQL_PASSWORD: quizz
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Configuration du backend
      - name: Set up Node.js for Backend
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Install Backend Dependencies
        run: cd back && npm ci
        continue-on-error: true
      
      - name: Start Backend Server
        run: |
          cd back
          npm run start:dev &
          sleep 15
        continue-on-error: true
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 3306
          DATABASE_USER: quizz
          DATABASE_PASSWORD: quizz
          DATABASE_NAME: quizz
      
      # Configuration du frontend

      
      - name: Install Frontend Dependencies
        run: cd front && npm ci
        continue-on-error: true
      
      - name: Start Frontend Server
        run: |
          cd front
          npm run start &
          sleep 15
        continue-on-error: true
      
      # Configuration et ex√©cution des tests Cypress

      
      - name: Install Cypress Dependencies
        run: cd test && npm ci
        continue-on-error: true
      
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          working-directory: test
          wait-on: 'http://localhost:3000, http://localhost:3001'
          wait-on-timeout: 120
        continue-on-error: true
      
      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-screenshots
          path: test/cypress/screenshots
      
      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: test/cypress/videos
  
  security-scan:
    runs-on: ubuntu-latest
    needs: cypress-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner for Backend
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          scan-ref: './back'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
      
      - name: Run Trivy vulnerability scanner for Frontend
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          scan-ref: './front'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
      
      - name: Run Trivy vulnerability scanner for Docker images
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
